<h2 class="page-heading custom-heading">{{lang 'products.featured' }}</h2>

<div class="productGrid productGrid--custom grid gap-30" data-product-type="featured" data-list-name="Featured Products">
    <div class="row">
        {{#each products}}
            <div class="product col l-{{../columns}}">
                    {{>components/products/card settings=../settings theme_settings=../theme_settings customer=../customer event="list" position=(add @index 1)}}
            </div>
        {{/each}}
    </div>
</div>
